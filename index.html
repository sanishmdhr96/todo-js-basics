<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>To Do list</title>
  </head>
  <body>
    <h1>To Do list</h1>
    <div class="container">
      <div class="container__upper">
        <!-- Input -->
        <input
          type="text"
          id="new-todo-item"
          placeholder="Enter new to do item"
        />
        <!-- Submit Button / Add Button -->
        <button id="add-todo-button" onclick="addTodoItem()">Add Item</button>
      </div>

      <!-- List Display -->
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
